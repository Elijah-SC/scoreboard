<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <main class="container-fluid">

    <section class="row">
      <div class="col-3">

        <button onclick="Reset()" class="btn btn-outline-light">Reset</button>
      </div>
    </section>

    <section class="row">
      <div class="col-4">
        <h1 id="Home" class="scoreboard">00</h1>
      </div>
      <div class="col-2">
        <h1 class="scoreboard">:</h1>
      </div>
      <div class="col-4">
        <h1 id="Away" class="scoreboard">00</h1>
      </div>
    </section>

    <section class="row">
      <div class="col-5">
        <button onclick="plus1Home()" class="btn btn-outline-light">+1 Home</button>
        <button onclick="plus3Home()" class="btn btn-outline-light">+3 Home</button>
      </div>

      <div class="col-5">
        <button onclick="plus1Away()" class="btn btn-outline-light">+1 Away</button>
        <button onclick="plus3Away()" class="btn btn-outline-light">+3 Away</button>
      </div>

    </section>


  </main>


</body>

</html>
